<ng-container *ngIf="isViewLarge; then viewLarge; else viewSmall">
</ng-container>
<ng-template #viewLarge>
    <div class="item" *ngFor="let i of itemList">
        <app-item-large [item]="i" [favorite]="i | isFavorite" (clickEvent)="toggleFavorites($event)"></app-item-large>
    </div>
</ng-template>
<ng-template #viewSmall>
    <div class="item" *ngFor="let i of itemList">
        <app-item-small [item]="i" (clickEvent)="toggleFavorites($event)"></app-item-small>
    </div>
</ng-template>
