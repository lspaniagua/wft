<div class="paginator">
    <button class="button-secondary" (click)="goToPreviousPage()">Previous</button>
    <button
        *ngFor="let number of length | numberToArray"
        [ngClass]="{ 'button-secondary': selected !== number }"
        (click)="goToPage(number)">{{number}}</button>
    <button class="button-secondary" (click)="goToNextPage()">Next</button>
</div>
